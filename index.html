<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="./script.js">
</head>

<body>
  <main class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="grid_container">
      <div class="grid_1">
        <p class="bill_heading">Bill</p>
        <input type="text" class="total_bill common_input">
        <p class="select_heading"> Select Tip %</p>
        <div class="tip_auto">
          <a href="#" class="five">5%</a>
          <a href="#" class="ten">10%</a>
          <a href="#" class="fifteen">15%</a>
          <a href="#" class="twenty5">25%</a>
          <a href="#" class="fifty">50%</a>
          <input type="text" class="custom_tip" placeholder="Custom">
        </div>
        <div class="ppl_error">
        <p class="no_ppl">Number of People</p>
          <div class="error">Can't be zero</div>
      </div>
        <input type="text" class="no_ppl_custom common_input">
      </div>

      <div class="grid_2">
        <div class="tip_calc">
          <div class="total_per">
          <p class="tip">
            Tip Amount
          </p>
          <p class="per">/ person</p>
          </div>
          <div class="tip_per_amt">$0.00</div>
        </div>
        <div class="total_calc">
          
          <div class="total_per">
            <p class="total">
              Total
            </p>
            <p class="per">/ person</p>
          </div>
          <div class="total_per_amt">$0.00</div>
        </div>
        <a href="#" class="reset_btn">Reset</a>
      </div>
    </div>
  </main>
</body>

</html>
