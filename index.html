<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>

<body>
  <main class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="grid_container">
      <div class="grid_1">
        <p class="bill_heading">Bill</p>
        <input type="text" class="total_bill common_input">
        <p class="select_heading"> Select Tip %</p>
        <div class="tip_auto">
         <button class="five" value=5>5%</button>
         <button class="ten" value=10>10%</button>
         <button class="fifteen" value="15">15%</button>
         <button class="twenty5" value=25>25%</button>
         <button class="fifty" value=50>50%</button>
          <input type="text" class="custom_tip" placeholder="Custom">
        </div>
        <div class="ppl_error">
        <p class="no_ppl">Number of People</p>
          <div class="error">Can't be zero</div>
      </div>
        <input type="text" class="no_ppl_custom common_input">
      </div>

      <div class="grid_2">
        <div class="tip_calc">
          <div class="total_per">
          <p class="tip">
            Tip Amount
          </p>
          <p class="per">/ person</p>
          </div>
          <div class="tip_per_amt">$0.00</div>
        </div>
        <div class="total_calc">
          
          <div class="total_per">
            <p class="total">
              Total
            </p>
            <p class="per">/ person</p>
          </div>
          <div class="total_per_amt">$0.00</div>
        </div>
       <button class="reset_btn">Reset</button>
      </div>
    </div>
  </main>
</body>

</html>
